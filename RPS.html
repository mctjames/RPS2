<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="styleTest.css">
</head>


<body>

	<h1 id = headerTime> Choose: Rock Paper or Scissors</h1> 
		<h2> Round Number: <span id = roundNumber>0</span> </h2>

		<div class = buttons>
			<button id="rock"></button> 
			<button id="paper"></button>
			<button id="scissors"></button>
		</div>

		<h3> Results: <span id = resultText></span></h3>
		<h3> Human Score: <span id = humanScore></span> Cpu Score: <span id = cpuScore></span></h3>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
